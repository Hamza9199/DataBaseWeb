{% extends "base.html" %} {% block title %}Login{% endblock %} {% block content
%}
<form method="POST">
  <br>
  <h3 class= "login" align="center">Login</h3>
  <div class="form-group">
    <label class="emailTitle" for="email">Email Address</label>
    <input
      type="email"
      class="form-control"
      id="email"
      name="email"
      placeholder="Enter email"
    />
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input
      type="password"
      class="form-control"
      id="password"
      name="password"
      placeholder="Enter password"
    />
  </div>
  <br />
  <div class="text-center" >
    <button type="submit" style="background-color: #C6DCBA; border-color: #C6DCBA;" class="btn btn-primary">Login</button>
</div>
</form>
{% endblock %}
